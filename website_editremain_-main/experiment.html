<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            height: 350px;
            width: 500px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .card-content {
            padding: 20px;
        }

        /* Dark Yellow border utility */
        .border-dark-yellow {
            border-color: rgb(255, 183, 0);
        }
    </style>
    <title>Card with JS Effects</title>
</head>
<body>

<div class="card border-dark-yellow">
    <div class="card-content">
        <h3>Card 1</h3>
        <p>This is the content of card 1.</p>
    </div>
</div>

<div class="card border-dark-yellow">
    <div class="card-content">
        <h3>Card 2</h3>
        <p>This is the content of card 2.</p>
    </div>
</div>

<div class="card border-dark-yellow">
    <div class="card-content">
        <h3>Card 3</h3>
        <p>This is the content of card 3.</p>
    </div>
</div>

<div class="card border-dark-yellow">
    <div class="card-content">
        <h3>Card 4</h3>
        <p>This is the content of card 4.</p>
    </div>
</div>

</body>
</html>
